<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transport Quora Clone</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Quora Clone</a></h1>
        <hr>
    </header>

    <main>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
